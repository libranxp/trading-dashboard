<!DOCTYPE html>
<html>
<head>
  <title>Watchlist Manager</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <h1>⭐ Your Watchlist</h1>
  <table>
    <tr><th>Ticker</th><th>Remove</th></tr>
    {% for ticker in watchlist %}
    <tr>
      <td>{{ ticker }}</td>
      <td><form method="POST" action="/watchlist/remove/{{ ticker }}"><button type="submit">❌</button></form></td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
