services:
  - type: web
    name: trading-dashboard
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: COINMARKETCAP_API_KEY
        value: your_key_here
      - key: FMP_KEY
        value: your_key_here
      - key: NEWSAPI_KEY
        value: your_key_here
      - key: TWITTER_KEY
        value: your_key_here
      - key: REDDIT_CLIENT_ID
        value: your_key_here
      - key: REDDIT_SECRET
        value: your_key_here
      - key: TELEGRAM_BOT_TOKEN
        value: your_key_here
      - key: TELEGRAM_CHAT_ID_CRYPTO
        value: your_chat_id
      - key: TELEGRAM_CHAT_ID_STOCKS
        value: your_chat_id
